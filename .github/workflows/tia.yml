name: Test Impact Analysis
 
on:
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: windows-latest
    environment: testing
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - name: Show GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
      run: git show ${{ github.event.pull_request.base.sha }}
      run: git show ${{ github.event.pull_request.head.sha }}
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout TIA
      uses: actions/checkout@v3
      with:
        repository: jc121f1/TestImpactAnalysis
        token: ${{ secrets.GH_PT }}
        path: TIA
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r TIA/requirements.txt
    - name: Generate Report
      run: |
        python TIA/test_impact_launcher.py --init-commit ${{ github.event.pull_request.base.sha }} --final-commit ${{ github.event.pull_request.head.sha }} --changelist-generator git --test-architecture pytest