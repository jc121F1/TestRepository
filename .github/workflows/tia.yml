name: Test Impact Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout TIA
      uses: actions/checkout@v2
      with:
        repository: jc121f1/TestImpactAnalysis
        token: ${{ secrets.GH_PAT }}
        path: TIA

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r TIA/requirements.txt
    - name: Generate Report
      run: |
        python TIA/test_impact_analysis_launcher.py --init-commit $GITHUB_HEAD_REF --final-commit $GITHUB_BASE_REF --changelist-generator git --test-architecture pytest